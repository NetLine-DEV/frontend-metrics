<div class="w-full flex flex-col items-center justify-between bg-hover rounded-lg drop-shadow-md">
  <div class="w-full flex flex-col items-start justify-start gap-2 transition-all">
    <header class="w-full flex items-center justify-center gap-2 bg-secondary_hover text-primary px-4 py-2 rounded-t-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
      </svg>
      <h2 class="w-full font-bold text-lg">{{group.name}}</h2>
    </header>
    <main class="w-full flex flex-col gap-1 p-2">
      <div *ngFor="let permission of group.permissions;">
        <p>- {{permission.name}}</p>
      </div>
      <button *ngIf="isGroupAdded(group); else addTemplate" type="button" (click)="remove(group)" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-lg drop-shadow-sm bg-secondary text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
        </svg>
        Remover permissão
      </button>
      <ng-template #addTemplate>
        <button type="button" (click)="add(group)" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-lg drop-shadow-sm bg-secondary text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-primary">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Adicionar permissão
        </button>
      </ng-template>
    </main>
  </div>
</div>
